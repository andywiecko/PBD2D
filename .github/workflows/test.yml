name: Editor tests

on:
  pull_request: {}
  push: { branches: [main] }
  workflow_dispatch:

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  testAllModes:
    name: Test in ${{ matrix.testMode }} on version ${{ matrix.unityVersion }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - Samples~/PBD2DTestProject
        unityVersion:
          - 2021.2.5f1
        testMode:
          - playmode
          - editmode
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: actions/cache@v2
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}
          restore-keys: |
            Library-
      - name: Preparing sample project
        run: |
          echo "############################"
          echo "# Preparing sample project #"
          echo "############################"
          echo "Creating dir Samples~/PBD2DTestProject/Packages/com.andywiecko.pbd2d"
          mkdir Samples~/PBD2DTestProject/Packages/com.andywiecko.pbd2d
          echo "Copying package data"
          cp -r `ls -I Samples~` Samples~/PBD2DTestProject/Packages/com.andywiecko.pbd2d
          ls -alF Samples~/PBD2DTestProject/Packages/com.andywiecko.pbd2d
      - uses: game-ci/unity-test-runner@v2
        id: tests
        with:
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+andywiecko.ecs;pathFilters:-*/com.andywiecko.ecs/Runtime/Editor/*'
      - uses: actions/upload-artifact@v2
        with:
          name: Test results for ${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.artifactsPath }}